<p>
 
<label for="fn">First Name </label><input name="fn" type="text" size="10" id="fn">
<label for="mi">Middle Name Initial </label><input name="mi" type="text" size="1" id="mi">.
<label for="ln">Last Name </label><input name="ln" type="text" size="10" id="ln"><br>
</p>
<p>
 <label for="em">Email Address </label><input id="em" name="em" type="text" size="20">
</p>

  <P id="id-group-label">Would you like to receive occassional emails with offers from us?</P>
  <div role="group" aria-labelledby="id-group-label">
    <ul class="checkboxes">
      <li>
        <div role="checkbox" aria-checked="false" tabindex="0">Yes, I would like to.</div>
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    window.onload = function () {
  
      var checkboxes = document.querySelectorAll('[role="checkbox"]');
  
      for (var i = 0; i < checkboxes.length; i++) {
        var cb = new Checkbox(checkboxes[i]);
        cb.init();
      }
  
    };
  </script>

  <input type="hidden" name="spamyn" id="spamyn" value="n">

<p>
  <label for="com">Comments:</label><br>
  <textarea rows="5" cols="40" id="com"></textarea>
